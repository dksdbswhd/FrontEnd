<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Day02-07 iframe</title>
</head>
<body>
    <!-- inline frame 의 약자 : 현재 문서에 다른 html 문서를 포함시킨다. -->
    <!-- src에 포함시킬 문서를 지정한다. : url(파일, 도메인name...) -->
    <iframe src="use_idselector.html" frameborder="0"
    style="width: 100%;height:400px;"></iframe>
    <!--★ iframe height 는 % 가 부모기준, 부모 body가 height가 설정 안된상태 -->
    
    <!-- http:// ~ 주소 url 포함도 가능 -->
    <!-- 보안상의 이유로 deny(거절하다.) -->
    <iframe src="https://www.naver.com" frameborder="0"
    style="width: 100%;height:400px;"></iframe>
    <!-- w3schools.com  -->
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0"
    style="width: 100%;height:400px;"></iframe>
     
    <!-- a 태그에 iframe 문서 설정하기 -->
    <p>
        <a href="table_span.html" target="menu1">다른 예제 보기</a> 
        <!-- 링크 설정 : 페이지 이동, target속성으로 보여질 곳 설정
            예 : target="_blank"는 새로운 탭에서 열기
        -->
        <iframe src="" frameborder="0" name="menu1" style="width: 100%;height:400px;"></iframe>
    </p>
    
    <!-- ★ iframe 에 i는 inline 요소이다. -->
    <!-- 다른 사이트에서 가져오기 : 공유 링크 -->
    <!-- 유튜브(공유하기 눌러 퍼오기) -->
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/To1HbTsNfLI"
     title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>
    </div>
     <div>
     <!-- 구글맵(공유하기 눌러 퍼오기) -->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.897416667799!2d127.92862695112909!3d37.34493724444612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3563745227f45597%3A0xd0f21dc62e53eb4!2z7JuQ7KO87Iuc7Jm467KE7Iqk7YSw66-464SQ!5e0!3m2!1sko!2skr!4v1630999052540!5m2!1sko!2skr" 
     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
