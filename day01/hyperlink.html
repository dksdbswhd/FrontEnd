<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> HypherText(HypherLink) </title>
</head>
<body>
    <!-- 웹문서 사이의 연결(링크)는 a(anchor) 태그 -->
    구글 사이트 이동 : <a href="https://www.google.com">Google</a>  <!-- href는 링크될 문서의 주소: (1)도메인 네임 -->
    <br>  <!-- a 태그 뒤에는 줄바꿈 안됨. br태그로 줄바꿈한다. -->
    다음 사이트로 이동 : <a href="https://www.daum.net/"target="_blank">Daum</a>
    <!-- target="_blank" 는 새 탭으로 열기 -->
    <br>
    <b>같은 폴더위치의 파일 이동🤩</b> : <a href="mytest.html">mytest.html 보여주기✔</a>
    <!-- 하나의 웹문서 내용이 화면을 벗어날때는 같은 문서의 특정 위치로 이동할 수 있다. -->
    <br><a href="#">이동 동작 없음</a>
    <hr>
    <!-- 이미지 포함 시키기 : img 태그, 종료 태그 없음. -->
    <!-- <img src="images/com_2.jpg">   -->
    <!-- images 폴더가 day01 폴더 아래에 있을때입니다. 이미지 표시 안됨(X, 엑박) -->
    <img src="../images/KakaoTalk_20210514_232219768.jpg"width="100%"> <!-- 윈도우 크기의 100% -->
    <img src="../images/com_2.jpg"width="100%"> <!-- ../ 는 한단계 상위폴더로 이동(상대경로) -->
    <img src="../images/PC44.jpg"width="100%">
    <hr>
    <!-- 아래 3개의 이미지 너비를 합하면 화면의 90%, 3개가 같은 라인으로 배치된다. -->
    <img src="../images/KakaoTalk_20210514_232219768.jpg"width="30%"> <!-- 윈도우 크기의 30% : 이미지 비율에 따라 높이 결정된다. -->
    <img src="../images/com_2.jpg"width="30%">
    <img src="../images/PC44.jpg"width="30%">
    <hr>
    <!-- 만약에 이미지 너비를 40%로 하면 2개 80% 이므로 같은 라인으로 배치, 1개는 라인 바꿔 표시된다. 
        그러나 이미지 너비가 50%일 때는 합하면 100이 아니라 여백이 있으므로 오버가 되어서 모두
        다른 라인에 표시 된다.
    -->
    <div> <img src="../images/KakaoTalk_20210514_232219768.jpg"width="30%">  </div>
    <div>  <img src="../images/com_2.jpg"width="30%">  </div>
    <div> <img src="../images/PC44.jpg"width="30%">  </div>


</body>
</html>
