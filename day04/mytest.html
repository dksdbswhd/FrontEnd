<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mytest #1</title>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 1 -->
</head>
<body>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 2 -->
    <!-- 자바스크립트에서 사용하는 문서 객체 : document
        자바스크립트에서 사용하는 브라우저 객체 : window로 현재 실행중인 브라우저를 제어한다. -->
      
        <!-- 스크립트는 html이벤트(사건) 속성에 작성할 수 있다. -->
    <!-- onclick 이벤트 속성 값 "" 안에 자바스크립트 명령어 작성(주의 : 따옴표 겹칠때는 종류를 바꿔쓴다.) -->
         <button onclick="document.getElementById('damo').innerHTML=Date()">
            현재 날짜와 시간을 알려 줄께요.</button>
            <!-- Date()는 함수 -->
            <p id="damo">innerHTML 위치입니다.</p>
</body>
</html>
