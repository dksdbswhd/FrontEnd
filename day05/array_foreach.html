<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>array_foreach</title>
</head>
<body>
    <!-- 이터러블 lterable 객체 : 여러개의 데이터를 저장하는 자료구조. → 예로 배열 
                                  for문을 이용해서 데이터를 순서대로 값을 접근(순회)
                                  foreach(함수)메소드는 for문을 대신한다. 인자로 함수를 전달
    *if,for,while 문을 지양하는 프로그래밍 언어
     -->
     <p id="demo"></p><p id="demo_each"></p>
     <script>
     const list = ['sana','mana','nana','nayeon'];

     for(let i=0;i<list.length;i++){
        console.log(list[i]);
     }
     let result ='<ul>';
     list.forEach(function(value,index,array){ //콜백함수 인자는 자동으로 받게된다. value, index, array 순서 지켜야함.
        result +='<li>' + value + "</li>";  //value 변수 대신 index 변수로 변경해서 실행해보기
     })
     result +='</ul>';
     document.getElementById('demo_each').innerHTML=result;

     const fruits = ['Banana','Orange','Apple','Mango']; //배열
     let fLen = fruits.length;      //배열 요소의 개수

     text = "<ul>";     //문자열 변수 text 초기화
     for ( let i = 0; i < fLen; i++) {
         text += "<li>" + fruits[i] + "</li>";  //text에 문자열을 연결
     }
     text += "</ul>";       //ul 종료 태그 연결
     document.getElementById('demo').innerHTML =text;
    </script>
</body>
</html>
