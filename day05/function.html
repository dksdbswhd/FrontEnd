<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
    <!-- 자바스크립트에서 함수는 매우 중요하다. 함수도 객체이다. 
        함수 정의할 때 매개변수 형식(타입)이 따로 없다(정하지 않는다). -->
    <script>
        console.log(myfunc2(20)); //함수 호이스팅 : 함수 선언문 형식으로 정의했을 때. → (좋은방법은 아니다. 권장안함.)
        //console.log(myfunc1); //함수선언보다 앞에서 작성하면 오류

        //★★함수를 리터럴 형식으로 선언.★★
        const myfunc1 = function(x) {  //매개변수 x는 객체를 포함하여 모든 타입이 가능하다.
            console.log("myfunc1 입니다.");
            return x*11;
        } // 대입문 오른쪽은 함수 리터럴(값), 왼쪽은 ? 식별자(변수)

        //위의 함수 호출 → 식별자로 한다.
        let result = myfunc1(10);
        console.log(result);

        //함수 선언문 형식
        function myfunc2(x) {  //식별자 없을때는 함수이름으로 자동 식별자가 선언된다.
            console.log("myfunc2 입니다.");
            return x*12;
        }

        result = myfunc2(10);
        console.log(result);

        //Function 함수를 사용하기도 한다. → 권장 안함.
        //화살표(arrow) 함수형식으로 선언 : 많이 쓰이는 형태 이다.
        const myfunc3 = (x,y) => x*13+y;  //인자를 받아서 리턴값 전달할 때 사용. 실행할 명령이 여러개일 때는 {},return 생략 못함.
        console.log(myfunc3(10,5));
        console.log(myfunc3(10));   //y값이 undefined 이고, 덧셈결과는 NaN(Not a Number)
        const myfunc4 = (x) => {    //매개 변수 x는 객체를 포함하여 모든 타입이 가능하다.
            console.log("myfunc4 입니다.");
            return x*14;
        }
        console.log(myfunc4(10));

        //리턴값 없는 형식도 가능하다.
        const myfunc5 = (x) => alert('테스트 값은' + x);
        myfunc5(999);

        //익명(anonymous)의 즉시 실행 함수 → 한번만 사용되는 함수 이다. : 그룹 연산자 기호( ) 안에 작성.
         console.log((
             function(a,b) {
                 console.log("익명함수 입니다.");
                 return a*b;
             }(4,5)  //( )괄호는 익명함수 호출 괄호이다. ( )안에 인자값 전달.
         )
         );
    </script>
</body>
</html>
